<h2>Detalhes Empregado</h2>
<div class="detalhes">
    <div>
        <label for="id">Id: {{ empregado.id }}</label> 
    </div>
    <div>
        <label for="nome">Nome: {{ empregado.nome }}</label> 
    </div>
    <div>
        <label for="sobrenome">Sobrenome: {{ empregado.sobrenome }}</label> 
    </div>
    <div>
        <label for="email">Email: {{ empregado.email }}</label> 
    </div>
    <div>
        <button class="btn btn-dark" (click)="btnVoltar()">Voltar</button>
    </div>
</div>
