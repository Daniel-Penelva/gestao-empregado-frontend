<h2>Editar Empregado</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" [(ngModel)]="empregado.nome" class="form-control">
    </div>
    <div class="form-group">
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome" [(ngModel)]="empregado.sobrenome" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" [(ngModel)]="empregado.email" class="form-control">
    </div>
    <div class="form-group">
        <button class="btn btn-success">Cadastrar</button>
        <button class="btn btn-dark" (click)="btnCancelar()">Cancelar</button>
    </div>
</form>
